# ===============================
# Configuration serveur
# ===============================
server.port=8080

# ===============================
# Configuration MySQL
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/car_management_db
?useSSL=false
&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Stage%@iset

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate
# ===============================
# Utilise MySQL8Dialect pour MySQL 8+
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# 'update' permet \u00e0 Hibernate d'adapter la table \u00e0 tes classes Java
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
